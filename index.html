<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper teal ligten-2">
            <a href="#" class="brand-logo">Bin2Dec</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="binaryIn">Input Binary Number</label>
                        <input type="text" name="binaryIn" id="binaryIn">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button id="submitButton" type="button"
                            class="btn waves-effect waves-light"
                            onclick="calculateDecimal()">Convert<i
                                class="material-icons right">code</i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel teal">
                    <span class="white-text">The decimal value is: <span
                            id="decimalOut"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
